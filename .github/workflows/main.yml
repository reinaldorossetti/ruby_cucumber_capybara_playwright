name: Test com Capybara e Playwright

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 5"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, webkit, firefox]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install operating system dependencies
        run:  sudo apt-get install xvfb |
              export DISPLAY=:0.0
      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox }}
      - run: firefox --version
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3
          bundler-cache: true
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: microsoft/playwright-github-action@v1
      - name: setup playwright via npm install
        run: |
          export PLAYWRIGHT_CLI_VERSION=$(bundle exec ruby -e 'require "playwright"; puts Playwright::COMPATIBLE_PLAYWRIGHT_VERSION.strip')
          npm install playwright@${PLAYWRIGHT_CLI_VERSION} || npm install playwright@next
          ./node_modules/.bin/playwright install
      - run: bundler install |
             bundle exec cucumber
        env:
          BROWSER: ${{ matrix.browser }}
          PLAYWRIGHT_CLI_EXECUTABLE_PATH: ./node_modules/.bin/playwright
        timeout-minutes: 30
          
      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: report/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ${{ matrix.browser }}/allure-history
